<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<body th:fragment="nav">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','LIBRARIAN')">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','LIBRARIAN')">
                    <a class="nav-link" href="/books">Books</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','LIBRARIAN')">
                    <a class="nav-link" href="/loans">Loans</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/users">Users</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('MEMBER')">
                    <a class="nav-link" href="/member/books">Catalog</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('MEMBER')">
                    <a class="nav-link" href="/member/history">My Loans</a>
                </li>
            </ul>
            <form class="d-flex" method="post" action="/logout">
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
