<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head('Profile')"></head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<div class="container">
    <h3>Profile</h3>
    <div class="card">
        <div class="card-body">
            <div><strong>Username:</strong> <span th:text="${user.username}"></span></div>
            <div><strong>Full Name:</strong> <span th:text="${user.fullName}"></span></div>
            <div><strong>Email:</strong> <span th:text="${user.email}"></span></div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
