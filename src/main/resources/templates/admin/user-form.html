<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head('User Form')"></head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<div class="container">
    <h3 class="mb-3" th:text="${user.id} == null ? 'Create User' : 'Edit User'"></h3>
    <form method="post" th:action="${user.id} == null ? '/users/create' : '/users/' + ${user.id} + '/edit'">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" type="text" name="username" th:value="${user.username}" th:readonly="${user.id} != null" required />
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Full Name</label>
                <input class="form-control" type="text" name="fullName" th:value="${user.fullName}" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="email" th:value="${user.email}" />
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Phone</label>
                <input class="form-control" type="text" name="phone" th:value="${user.phone}" />
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="passwordHash" placeholder="Set new password" />
        </div>
        <div class="mb-3">
            <label class="form-label">Roles</label>
            <div class="form-check" th:each="r : ${roles}">
                <input class="form-check-input" type="checkbox" name="roleNames" th:value="${r.name}"
                       th:checked="${user.roles.contains(r)}" />
                <label class="form-check-label" th:text="${r.name}"></label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-secondary" href="/users">Cancel</a>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
