<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head('Users')"></head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Users</h3>
        <a class="btn btn-primary" href="/users/create">Create User</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Roles</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.username}"></td>
                <td th:text="${u.fullName}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.status}"></td>
                <td>
                    <span th:each="r : ${u.roles}" th:text="${r.name}" class="badge text-bg-secondary me-1"></span>
                </td>
                <td>
                    <a class="btn btn-sm btn-outline-primary" th:href="@{'/users/' + ${u.id} + '/edit'}">Edit</a>
                    <form method="post" th:action="@{'/users/' + ${u.id} + '/toggle'}" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-sm btn-outline-warning" type="submit">Lock/Unlock</button>
                    </form>
                    <form method="post" th:action="@{'/users/' + ${u.id} + '/delete'}" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
