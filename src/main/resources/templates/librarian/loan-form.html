<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head('Create Loan')"></head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<div class="container">
    <h3 class="mb-3">Create Loan</h3>
    <form method="post" action="/loans/create">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label class="form-label">Member</label>
            <select class="form-select" name="memberId" required>
                <option th:each="m : ${members}" th:value="${m.id}" th:text="${m.username}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Due Date</label>
            <input class="form-control" type="date" name="dueDate" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Available Copies</label>
            <div class="form-check" th:each="c : ${copies}">
                <input class="form-check-input" type="checkbox" name="copyIds" th:value="${c.id}" />
                <label class="form-check-label" th:text="${c.book.title + ' - ' + c.barcode}"></label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
        <a class="btn btn-secondary" href="/loans">Cancel</a>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
