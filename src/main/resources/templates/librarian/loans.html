<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head('Loans')"></head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Loans</h3>
        <a class="btn btn-primary" href="/loans/create">Create Loan</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Member</th>
                <th>Loan Date</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Items</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="l : ${loans}">
                <td th:text="${l.member.username}"></td>
                <td th:text="${l.loanDate}"></td>
                <td th:text="${l.dueDate}"></td>
                <td th:text="${l.status}"></td>
                <td>
                    <span th:each="i : ${l.items}" class="badge text-bg-secondary me-1" th:text="${i.bookCopy.barcode}"></span>
                </td>
                <td>
                    <form method="post" th:action="@{'/loans/' + ${l.id} + '/return'}" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-sm btn-outline-success" type="submit">Return</button>
                    </form>
                    <form method="post" th:action="@{'/loans/' + ${l.id} + '/renew'}" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input class="form-control form-control-sm d-inline-block" style="width:140px" type="date" name="newDueDate" required />
                        <input class="form-control form-control-sm d-inline-block" style="width:160px" type="text" name="note" placeholder="Note" />
                        <button class="btn btn-sm btn-outline-primary" type="submit">Renew</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
