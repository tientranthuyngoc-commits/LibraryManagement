<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head('Book Form')"></head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<div class="container">
    <h3 class="mb-3" th:text="${book.id} == null ? 'Create Book' : 'Edit Book'"></h3>
    <form method="post" th:action="${book.id} == null ? '/books/create' : '/books/' + ${book.id} + '/edit'">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Title</label>
                <input class="form-control" type="text" name="title" th:value="${book.title}" required />
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Author</label>
                <input class="form-control" type="text" name="author" th:value="${book.author}" required />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">ISBN</label>
                <input class="form-control" type="text" name="isbn" th:value="${book.isbn}" />
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Publisher</label>
                <input class="form-control" type="text" name="publisher" th:value="${book.publisher}" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Year</label>
                <input class="form-control" type="number" name="publishYear" th:value="${book.publishYear}" />
            </div>
            <div class="col-md-8 mb-3">
                <label class="form-label">Category</label>
                <select class="form-select" name="category.id">
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"
                            th:selected="${book.category != null && book.category.id == c.id}"></option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3" th:text="${book.description}"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-secondary" href="/books">Cancel</a>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
