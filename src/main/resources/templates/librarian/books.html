<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head('Books')"></head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Books</h3>
        <a class="btn btn-primary" href="/books/create">Add Book</a>
    </div>
    <form class="mb-3" method="get" action="/books">
        <div class="input-group">
            <input class="form-control" type="text" name="q" placeholder="Search title/author/ISBN" th:value="${query}" />
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="b : ${books}">
                <td th:text="${b.title}"></td>
                <td th:text="${b.author}"></td>
                <td th:text="${b.isbn}"></td>
                <td th:text="${b.category != null ? b.category.name : ''}"></td>
                <td>
                    <a class="btn btn-sm btn-outline-primary" th:href="@{'/books/' + ${b.id} + '/edit'}">Edit</a>
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{'/copies?bookId=' + ${b.id}}">Copies</a>
                    <form method="post" th:action="@{'/books/' + ${b.id} + '/delete'}" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
