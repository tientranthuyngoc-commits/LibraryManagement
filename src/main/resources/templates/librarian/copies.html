<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head('Copies')"></head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 th:text="${book} != null ? 'Copies - ' + ${book.title} : 'Copies'"></h3>
        <a class="btn btn-primary" th:if="${book} != null" th:href="@{'/copies/create?bookId=' + ${book.id}}">Add Copy</a>
    </div>
    <form class="mb-3" method="get" action="/copies" th:if="${book} == null">
        <div class="input-group">
            <input class="form-control" type="text" name="q" placeholder="Search barcode" th:value="${query}" />
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Barcode</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${copies}">
                <td th:text="${c.barcode}"></td>
                <td th:text="${c.status}"></td>
                <td>
                    <a class="btn btn-sm btn-outline-primary" th:href="@{'/copies/' + ${c.id} + '/edit'}">Edit</a>
                    <form method="post" th:action="@{'/copies/' + ${c.id} + '/delete'}" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
